<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Frontend mentor | Time tracking dashboard</title>
</head>
<body>
    <section class="main">
        <div class="main__area">
            <div class="main__areaLeft">
                <div class="main__areaLeftTop">
                    <img src="assets/images/image-jeremy.png" alt="Picture of a man" class="main__areaLeftTopImage">
                    <div class="main__areaLeftTopText">
                        <h4 class="main__areaLeftTopTextSmallHeader">Report for</h4>
                        <h3 class="main__areaLeftTopTextBigHeader">Jeremey Robson</h3>
                    </div>
                </div>

                <div class="main__areaLeftBottom">
                    <h4 class="main__areaLeftBottomHeader active" id="daily">Daily</h4>
                    <h4 class="main__areaLeftBottomHeader" id="weekly">Weekly</h4>
                    <h4 class="main__areaLeftBottomHeader" id="monthly">Monthly</h4>
                </div>
            </div>

            <div class="main__areaRight">
                <div class="main__areaRightTop">
                    <div class="box">
                        <div class="box__top work">
                            <img src="assets/images/icon-work.svg" alt="Illustration of a briefcase" class="box__topImage">
                        </div>
                        <div class="box__bottom">
                            <div class="box__bottomHeader">
                                <h3 class="box__bottomHeaderText">Work</h3>
                                <img src="assets/images/icon-ellipsis.svg" alt="Illustration of an ellipsis">
                            </div>
                            <div class="box__bottomMainArea">
                                <h3 class="box__bottomMainAreaHeader"><span id="workCurrent"></span>hrs</h3>
                                <h3 class="box__bottomMainAreaSubHeader" id="workPrevious">Last Week - 36hrs</h3>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box__top play">
                            <img src="assets/images/icon-play.svg" alt="Illustration of a briefcase" class="box__topImage">
                        </div>
                        <div class="box__bottom">
                            <div class="box__bottomHeader">
                                <h3 class="box__bottomHeaderText">Play</h3>
                                <img src="assets/images/icon-ellipsis.svg" alt="Illustration of an ellipsis">
                            </div>
                            <div class="box__bottomMainArea">
                                <h3 class="box__bottomMainAreaHeader"><span id="playCurrent"></span>hrs</h3>
                                <h3 class="box__bottomMainAreaSubHeader" id="playPrevious">Last Week - 8hrs</h3>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box__top study">
                            <img src="assets/images/icon-study.svg" alt="Illustration of a briefcase" class="box__topImage">
                        </div>
                        <div class="box__bottom">
                            <div class="box__bottomHeader">
                                <h3 class="box__bottomHeaderText">Study</h3>
                                <img src="assets/images/icon-ellipsis.svg" alt="Illustration of an ellipsis">
                            </div>
                            <div class="box__bottomMainArea">
                                <h3 class="box__bottomMainAreaHeader"><span id="studyCurrent"></span>hrs</h3>
                                <h3 class="box__bottomMainAreaSubHeader" id="studyPrevious">Last Week - 36hrs</h3>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main__areaRightBottom">
                    <div class="box">
                        <div class="box__top exercise">
                            <img src="assets/images/icon-exercise.svg" alt="Illustration of a briefcase" class="box__topImage">
                        </div>
                        <div class="box__bottom">
                            <div class="box__bottomHeader">
                                <h3 class="box__bottomHeaderText">Exercise</h3>
                                <img src="assets/images/icon-ellipsis.svg" alt="Illustration of an ellipsis">
                            </div>
                            <div class="box__bottomMainArea">
                                <h3 class="box__bottomMainAreaHeader"><span id="exerciseCurrent"></span>hrs</h3>
                                <h3 class="box__bottomMainAreaSubHeader" id="exercisePrevious">Last Week - 36hrs</h3>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box__top social">
                            <img src="assets/images/icon-social.svg" alt="Illustration of a briefcase" class="box__topImage">
                        </div>
                        <div class="box__bottom">
                            <div class="box__bottomHeader">
                                <h3 class="box__bottomHeaderText">Social</h3>
                                <img src="assets/images/icon-ellipsis.svg" alt="Illustration of an ellipsis">
                            </div>
                            <div class="box__bottomMainArea">
                                <h3 class="box__bottomMainAreaHeader"><span id="socialCurrent"></span>hrs</h3>
                                <h3 class="box__bottomMainAreaSubHeader" id="socialPrevious">Last Week - 36hrs</h3>
                            </div>
                        </div>
                    </div>
                    <div class="box">
                        <div class="box__top sc">
                            <img src="assets/images/icon-self-care.svg" alt="Illustration of a briefcase" class="box__topImage">
                        </div>
                        <div class="box__bottom">
                            <div class="box__bottomHeader">
                                <h3 class="box__bottomHeaderText">Self Care</h3>
                                <img src="assets/images/icon-ellipsis.svg" alt="Illustration of an ellipsis">
                            </div>
                            <div class="box__bottomMainArea">
                                <h3 class="box__bottomMainAreaHeader"><span id="scCurrent"></span>hrs</h3>
                                <h3 class="box__bottomMainAreaSubHeader" id="scPrevious">Last Week - 36hrs</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/main.js"></script>
</body>
</html>
